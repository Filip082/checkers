services:
  server:
    build: .
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - .env
    command: npm run start
    depends_on:
      - db
    environment:
      - NODE_ENV=production
  db:
    image: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql
      - ./database:/docker-entrypoint-initdb.d:z
volumes:
  postgres-data:
